<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div> temperature= </div>
    <div><p id = "temperature" style = "color:blue;"> </p></div>
	<div> humidity= </div>
    <div><p id = "humidity" style = "color:blue;"> </p></div>    
    <script>
        setInterval(function(){
            $.ajax({
                url: '',
                type: 'post',
                success: function (sdata) {		
					let cut = sdata.split('/')  // split string "24.7/50.0" to array = ["24.7". "50.0"]
					// console.log(cut)    
					let temperature = cut[0]
					let humidity = cut[1]
					if (parseInt(temperature)!= 0 && parseInt(humidity)!= 0){
						$('#temperature').text(temperature)	
						$('#humidity').text(humidity)	
											
					} 
                }
            })
		}, 1*1000) ;  // show temperature and humidity after 1 seconds
    </script>
</body>
</html>
